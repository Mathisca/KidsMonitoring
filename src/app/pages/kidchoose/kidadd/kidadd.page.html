<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add a child</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addForm" (submit)="onSubmit()">

        <ion-list>
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input type="text" formControlName="name" placeholder="Lily">
                </ion-input>
            </ion-item>


            <ion-item>
                <ion-label position="stacked">Surname</ion-label>
                <ion-input type="text" formControlName="surname" placeholder="Smith">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Birthdate</ion-label>
                <ion-datetime formControlName="birthdate" placeholder="01/01/2019" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"></ion-datetime>
            </ion-item>

            <ion-radio-group formControlName="gender">
                <ion-list-header>
                    <ion-label>Gender</ion-label>
                </ion-list-header>

                <ion-item>
                    <ion-label>Boy</ion-label>
                    <ion-radio checked slot="start" value="m"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Girl</ion-label>
                    <ion-radio slot="start" value="f"></ion-radio>
                </ion-item>
            </ion-radio-group>

            <ion-item>
                <ion-label>Picture</ion-label>
                <ion-icon name="camera" (click)="takePicture()"></ion-icon>
                <ion-avatar slot="end" margin>
                    <img [src]="image" alt="Profil picuture">
                </ion-avatar>
            </ion-item>

        </ion-list>

        <ion-row class="signin" vertical="bottom">
            <ion-col>
                <ion-button [disabled]="addForm.pristine || addForm.invalid" color="primary" shape="full" expand="block" type="submit">Add a new child</ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
