<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="addSelected = true" [attr.selected]="addSelected == true"
                        [routerLink]="['/app/tracking/add']">
            <ion-icon name="add"></ion-icon>
            <ion-label>New data</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="addSelected = false" [attr.selected]="addSelected == false"
                        [routerLink]="['/app/tracking/analytics']">
            <ion-icon name="analytics"></ion-icon>
            <ion-label>Analysis</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
