<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button [attr.selected]="this.router.url.includes('calendar')"
                        [routerLink]="['/app/reminders/calendar']">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Calendar</ion-label>
        </ion-tab-button>

        <ion-tab-button [attr.selected]="this.router.url.includes('add')"
                        [routerLink]="['/app/reminders/add']">
            <ion-icon name="add"></ion-icon>
            <ion-label>Add event</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
