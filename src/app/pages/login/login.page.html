<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()" text-center>

    <ion-text color="primary-contrast">
      <h1>Welcome to the Kids Monitoring App</h1>
    </ion-text>

    <div>
      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input formControlName="email" placeholder="your@email.com" required type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Password</ion-label>
        <ion-input formControlName="password" placeholder="*******" required type="password"></ion-input>
      </ion-item>
    </div>
    <div padding-top>
      <ion-button [disabled]="loginForm.pristine || loginForm.invalid" expand="block" size="large" type="submit">Login / Register</ion-button>
      <ion-button expand="block" size="large" (click)="loginAsGuest()">Continue as Guest</ion-button>
    </div>
  </form>
</ion-content>
